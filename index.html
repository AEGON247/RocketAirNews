<!DOCTYPE html>
<html lang="en">
<head>
    <title>News | RocketAir</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            overflow-x: hidden;
            font-size: 30px;;
        }
        h1 {
            font-weight: bold;
            color: black;
            margin-bottom: 60px;
            font-size: 60px;
        }
        .news-list {
            max-height: 400px;
            width: 100%;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .news-item {
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }
        .news-item a {
            text-decoration: none;
            display: block;
            padding: 20px;
            color: black;
            transition: background-clor 0.3s ease, color 0.3s ease;
        }
        .news-item:hover{
            background-color: black;
        }
        .news-item:hover a{
            text-decoration: none;
            color: white;
        }

        #customCursor {
            position: fixed;
            width: 100px;
            height: 100px;
            color: rgba(0, 0, 0, 0.8);
            background-color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: transform 0.15s ease-out, opacity 0.15s ease-out;
            font-family: Arial, sans-serif;
        }

        .news-item:hover ~ #customCursor {
            opacity: 1;
        }

        .cursor-active {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1.2);
        }

    </style>
</head>
<body>

<h1>News</h1>

<div class="news-list" id="newsList">
</div>

<div id="customCursor">Learn More</div>

<div class="footer-section">
    <h2 class="footer-title">Fuel for Thought</h2>
    <p class="footer-description">A casual hello from the RocketAir Crew filled with insights, inspiration, and good vibes only.</p>

    <div class="footer-icon">
        <div class="rocket-placeholder">ðŸš€</div>
    </div>

    <div class="subscribe-section">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <button class="subscribe-btn">Subscribe</button>
    </div>

    <div class="footer-links">
        <a href="#">Work</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Verticals</a>
        <a href="#">Careers</a>
        <a href="#">Ideas</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="privacy-policy">
        <a href="#">Privacy Policy</a>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
.footer-section {
    background-color: black;
    color: white;
    text-align: center;
    padding: 40px 20px;
    font-family: Arial, sans-serif;
}

.footer-title {
    font-size: 32px;
    font-weight: bold;
    margin: 0;
    margin-bottom: 10px;
}

.footer-description {
    font-size: 14px;
    margin: 0;
    margin-bottom: 20px;
    color: #aaa;
}

.footer-icon {
    margin: 20px 0;
}

.rocket-placeholder {
    width: 100px;
    height: 100px;
    background-color: transparent;
    border: 2px solid white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    margin: 0 auto;
}

.subscribe-section {
    margin: 20px 0;
}

.subscribe-section label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #aaa;
}

.subscribe-section input {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    margin-bottom: 10px;
}

.subscribe-btn {
    padding: 10px 20px;
    background-color: white;
    color: black;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    max-width: 300px;
    margin: 20px auto;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: #aaa;
}

.social-icons {
    margin-top: 20px;
}

.social-icons a {
    color: white;
    font-size: 20px;
    margin: 0 10px;
    text-decoration: none;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #aaa;
}

.privacy-policy {
    margin-top: 20px;
    font-size: 12px;
}

.privacy-policy a {
    color: #aaa;
    text-decoration: none;
}

@media (max-width: 600px) {
    .footer-links {
        grid-template-columns: 1fr;
        gap: 5px;
    }
}
</style>

<script>
    const newsArticles = [
        { title: "RocketAir Launches New Service", link: "#" },
        { title: "Design Trends of 1977", link: "#" },
        { title: "RocketAir Expands to New Markets", link: "#" },
        { title: "Behind the Scenes of RocketAir Projects", link: "#" }
    ];

    const newsList = document.getElementById('newsList');
    const customCursor = document.getElementById('customCursor');

    newsArticles.forEach(article => {
        const item = document.createElement('div');
        item.classList.add('news-item');
        item.innerHTML = `<a href="${article.link}" target="_blank">${article.title}</a>`;
        newsList.appendChild(item);

        item.addEventListener('mouseenter', () => {
            customCursor.classList.add('cursor-active');
        });
        item.addEventListener('mouseleave', () => {
            customCursor.classList.remove('cursor-active');
        });
    });

    document.addEventListener('mousemove', (e) => {
        customCursor.style.left = `${e.clientX}px`;
        customCursor.style.top = `${e.clientY}px`;
    });
</script>

</body>
</html>
